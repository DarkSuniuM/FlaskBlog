<html>
    <head>
        <title>Admin Login</title>

    <body>
        <h1>Admin Login</h1>
        <form action="{{ url_for('admin.login') }}" method="POST">
            {{ form.hidden_tag() }}

            <input type="submit" value="Login">
        </form>
    </body>
</html>
