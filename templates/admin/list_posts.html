{% extends 'admin/base.html' %}

{% block title %}Posts List - Admin Dashboard{% endblock %}

{% block page_content %}
<table>
    <caption>Posts</caption>
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for post in posts %}
        <tr>
            <td data-label="ID">{{ post.id }}</td>
            <td data-label="Title">
                <a href="{{ url_for('blog.single_post', slug=post.slug) }}">{{ post.title }}</a>
            </td>
            <td data-label="Actions">
                <a href="{{ url_for('admin.delete_post', post_id=post.id) }}" class="button">Delete</a>
                <a href="{{ url_for('admin.modify_post', post_id=post.id) }}" class="button">Modify</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
